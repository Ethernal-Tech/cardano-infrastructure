name: Lint and Test

on:
  pull_request:
    branches:
      - main
      - feat/skyline

jobs:
  lint-and-test:
    name: Run golangci-lint and tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.1'
          cache: true
          
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --config .golangci.yml
          
      - name: Run tests
        run: go test -v ./... 