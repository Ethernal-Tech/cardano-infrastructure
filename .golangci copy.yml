version: "2"
run:
  tests: true
linters:
  default: none
  enable:
    - dogsled
    - dupl
    - errcheck
    - errname
    - errorlint
    - forcetypeassert
    - goconst
    - gocritic
    - godox
    - gosec
    - importas
    - lll
    - makezero
    - misspell
    - nlreturn
    - nolintlint
    - prealloc
    - predeclared
    - staticcheck
    - thelper
    - tparallel
    - unconvert
    - wastedassign
    - whitespace
    - wsl
  settings:
    goconst:
      min-len: 3
      min-occurrences: 3
    gocritic:
      enabled-checks:
        - ruleguard
      settings:
        ruleguard:
          rules: ./gorules/rules.go
  exclusions:
    generated: lax
    presets:
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - forcetypeassert
          - gosec
          - lll
          - unparam
        path: _test\.go
      - linters:
          - lll
          - staticcheck
          - wsl
        path: gen_sc_data\.go
    paths:
      - tests
      - third_party$
      - builtin$
      - examples$
issues:
  new-from-rev: origin/main
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofmt:
      simplify: true
  exclusions:
    generated: lax
    paths:
      - tests
      - third_party$
      - builtin$
      - examples$
